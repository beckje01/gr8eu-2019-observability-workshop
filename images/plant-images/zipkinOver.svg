--><path d="M228.2749,72.5588 C218.9018,102.4731 202.7409,154.0502 194.1894,181.3423 " fill="none" id="z-user" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="229.8307,67.5935,223.3227,74.9858,228.3357,72.3648,230.9567,77.3778,229.8307,67.5935" style="stroke: #A80036; stroke-width: 1.0;"/><!--link z to report--><path d="M242.8788,72.5588 C252.4514,102.4731 268.9561,154.0502 277.6895,181.3423 " fill="none" id="z-report" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="241.2899,67.5935,240.2234,77.3844,242.8139,72.3556,247.8427,74.9461,241.2899,67.5935" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
	database e as "Elasticsearch" #lightblue
	rectangle z as "Zipkin" #lightblue

	rectangle edge as "Edge" {
		rectangle tracerEdge as "Brave\n(Tracer)"
		rectangle app as "App Logic"
	}
  rectangle hub as "Hub"
	rectangle user as "User"
	rectangle report as "Report"

	app -up-> tracerEdge

	actor dev as "Developer" #lightgreen


	dev -right-> z: Search Traces

	z -right-> e

	tracerEdge -up-> z : Sampled Traces
	hub -up-> z
	user -up-> z
	report -up-> z

@enduml

