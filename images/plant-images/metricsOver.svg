65.623 307.5243,286.4136 " fill="none" id="p-report" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="311.8025,289.6568,307.0468,281.0322,307.818,286.6363,302.2139,287.4075,311.8025,289.6568" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
	database p as "Prometheus" #lightblue
	rectangle g as "Grafana" #lightblue

	rectangle edge as "Edge"
  rectangle hub as "Hub"
	rectangle user as "User"
	rectangle report as "Report"


	actor dev as "Developer" #lightgreen

	g -down-> p

	dev -right-> g: Graph Metrics
	dev -right-> p: Search Metrics


	p -down-> edge
	p -down-> hub: Scrape Metrics
	p -down-> user
	p -down-> report

@enduml

